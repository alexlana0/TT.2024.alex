<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/stylecadastro.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="../img/Logo TT.png">
        </div>
        
        <div class="form-box">
            <h2>Cadastro</h2>
            <form action="#">

                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="nome" placeholder="nome de usuário" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemple@email.com" required>
                </div>

                <div class="input-group">
                    <label for="date">Data de nascimento</label>
                    <input type="date" id="date" placeholder="xx/xx/xxxx" required>
                </div>
                
                <section>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="password" placeholder="********" required>
                        <div id="icon" onclick="showHide('password')"></div>
                    </div>
                </section>

                <section>
                    <div class="input-group">
                        <label for="senha">Confirmar senha</label>
                        <input type="password" id="password_confirmation" placeholder="********" required>
                        <div id="icon_2" onclick="showHide('password_confirmation')"></div>
                    </div>
                </section>

                <div>
                    <a href="ttwitterfeed.html"><input id="cadastrar" type="button" value="Cadastrar"></a>
                </div>

                <div>
                    <a href="ttwitterfeed.html"><input id="login" type="button" value="Fazer login"></a>
                </div>

                <div>
                    <input type="checkbox" name="termos" value="Li e concordo com os Termos e Condições de uso.">
                    <label for="Li e concordo com os Termos e Condições de uso.">Li e concordo com os Termos e Condições de uso.</label>
                </div>

            </form>
        </div>
    </div>

    <script src="../JavaScript/scrip.js"></script>
</body>
</html>
